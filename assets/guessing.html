<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/guess.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container- fluid">
        <div class="main ">
            <div class="card-block">
                <img src="https://www.earthrangers.com/EN/CA/wp-content/uploads/PageHeaders-06.png" class="head"
                    alt="loading image">
                <h4 class="header">find out the right number between 1 and 100</h4>
            </div>
            <div class="game">
                <h1 class="down">Guess The Number ?</h1>

                <input type="number" class="input" id="guess" placeholder="Guess Value">



                <button class="submit" onclick="checkGuess()"> check</button>

                <p id="message" class="box"> Result</p>
                <button id="restartBtn" onclick="reload()" class="reload">Restart</button>
            </div>

        </div>
    </div>
    <script src="./js/guess.js"></script>
</body>

</html>
